<html>

<head>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap');

.palette {
    padding: 20px;
    font-size: 20px;
}
</style>
</head>

<body>
    <h1>Responsive Color Palette</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3">
                <p class="bg-primary text-white  palette">Primary</p>
            </div>
            <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5">
                <p class="bg-secondary text-white  palette">Secondary</p>
            </div>
            <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2">
                <p class="bg-success text-white  palette">Success</p>
            </div>
            <div class="col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2">
                <p class="bg-info text-white  palette">Info</p>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5">
                <p class="bg-warning text-white  palette">Warning </p>
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7">
                <p class="bg-danger text-white  palette">Danger</p>
            </div>
        </div>
    </div>
</body>

</html>
